<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
</head>
<body>

    <div class="main">
        <h1>Login</h1>
        <div class="container">
            <div class="sign-up-content">
                <form method="POST" class="signup-form">
                    {% csrf_token %}
                    <h2 class="form-title">Login </h2>
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                            <li class="error-message" style="color: red; list-style-type: none;">
                                {{ message }}
                            </li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                    <div class="form-textbox">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="name" />
                    </div>

    

                    <div class="form-textbox">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="pass" />
                    </div>

                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>

                    <div class="form-textbox" >
                        <button type="submit" name="submit" id="submit" class="submit" value="Login" style="width: 100%;" >Login</button>
                    </div>
                </form>

                <p class="loginhere">
                    Don't have an account ?<a href="{% url 'signupprovider' %}" class="loginhere-link"> Sign Up</a>
                </p>
            </div>
        </div>

    </div>

    <!-- JS -->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
